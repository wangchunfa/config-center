
server:
  port: 10000


product-service:
  ribbon:
    listOfServers: 127.0.0.1:8771, 127.0.0.1:8772, 127.0.0.1:8773, 127.0.0.1:8774, 127.0.0.1:8775, 127.0.0.1:8776, 127.0.0.1:8777, 127.0.0.1:8778
#    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.BestAvailableRule
    ReadTimeout: 5000
    ConnectTimeout: 2000
    MaxAutoRetries: 1
    MaxAutoRetriesNextServer: 2

zuul:
  routes:
    product-service:
      path: /product/**
      serviceId: product-service
  forceOriginalQueryStringEncoding: true
  decodeUrl: false
  retryable: true
  sensitive-headers:

  ratelimit:
    enabled: false
    policies:
      product-service:
        limit: 2
        refresh-interval: 60
        type: origin

ribbon:
  eureka:
    enabled: false
